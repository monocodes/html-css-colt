<!DOCTYPE html>
<html>
  <head>
    <title>Tables</title>
  </head>
  <body>
    <h1>Tables</h1>
    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Price</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Hot Chocolate</td>
          <td>$2.40</td>
          <td>2</td>
        </tr>
        <tr>
          <td>Coffee</td>
          <td>$1.50</td>
          <td>1</td>
        </tr>
        <tr>
          <td>Cookies</td>
          <td>$3.00</td>
          <td>5</td>
        </tr>
      </tbody>
      <tfoot>
        <th scope="row">Totals</th>
        <td>$6.90</td>
        <td>8</td>
      </tfoot>
    </table>
  </body>
</html>
